<!DOCTYPE HTML>
<html>
<head>
<title>TRANSITION EFFECT</title>
<style>
    *{
        padding:0;
        margin:0;
    }
    .container{
        position:relative;
        width: 300px;
        height: 300px;
        background: blue;
        transition: width 2s, height 3s;
    }
    .container:hover{
        width: 500px;
        height : 500px;
    }
    .box{
        position:absolute;
        height:auto;
        width:auto;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="box">This is transition effect..</div>
    </div>
</body>
